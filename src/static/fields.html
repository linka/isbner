{% if info %}
<div class="book">
  <table>
    <tr>
      {% if photo %}
      <td class="cover">
        <img src="{{ photo }}">
      </td>
      {% endif %}
      <td>
	<table>
	  {% for pair in info %}
          <tr><td style="padding-right:12px;">{{ pair.0 }}:</td> <td>{{ pair.1 }}</td></tr>
	  {% endfor %}
	</table>
      </td>
    </tr>
  </table>
</div>
{% else %}
<br/>
ISBN is not valid.
{% endif %}
